<div class="container hidden-print">
  <div class="row">
    <div class="col-sm-12">
      <page-overview-header title="C-CDA Validator"
        description="The goal of the SITE C-CDA Validator is to validate conformance of C-CDA documents to the standard in order to promote interoperability. This resource may be used to validate conformance of C-CDA documents to ONC Certification including 2014 Edition, 2015 Edition, 2015 Edition Cures Update, and the 2015 Edition Cures Update and USCDI v2. All validators are based on the HL7 C-CDA Implementation Guide.">
      </page-overview-header>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-right">
      <ccda-validator-release-notes></ccda-validator-release-notes>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <accordion [showArrows]="true" [closeOthers]="true" [expandAll]="inDebugMode">
        <accordion-group heading="R1.1 2014 Edition">
          <ccda-r1-validator-component [inDebugMode]="inDebugMode"></ccda-r1-validator-component>
        </accordion-group>
        <accordion-group heading="R2.1 2015 Edition">
          <ccda-r2-validator-component [inDebugMode]="inDebugMode"></ccda-r2-validator-component>
        </accordion-group>
        <accordion-group heading="R2.1 2015 Edition Cures Update">
          <ccda-r2-cures-validator-component [inDebugMode]="inDebugMode"></ccda-r2-cures-validator-component>
        </accordion-group>
 <!--       <accordion-group heading="R2.1 2015 Edition Cures Update and USCDI v2">
          <ccda-r2-svap2022-validator-component [inDebugMode]="inDebugMode"></ccda-r2-svap2022-validator-component>
         </accordion-group> -->
           <accordion-group heading="R2.1 2015 Edition Cures Update and USCDI v3">
          <ccda-r2-svap2023-validator-component [inDebugMode]="inDebugMode"></ccda-r2-svap2023-validator-component>
        </accordion-group>
      </accordion>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="well">
        <h3>Links to C-CDA Reference Information</h3>
        <a class="btn btn-default link-button-nowrap"
          href="http://www.hl7.org/implement/standards/product_brief.cfm?product_id=408" style="width: 100%;"
          tabindex="1" target="_blank">C-CDA R2.1 Product
          Page</a> <span class="external-page embedded"><a class="ext-icon" href="http://www.hhs.gov/disclaimer.html"
            tabindex="1" target="_blank" title="Web Site Disclaimers"><span class="hiddenText">Web Site
              Disclaimers</span></a></span> <a class="btn btn-default" href="{{ett_url}}/#/validators"
          style="width: 100%;" tabindex="1" target="_blank">C-CDA Validator</a><a class="btn btn-default"
          href="{{scorecard_url}}" style="width: 100%; " tabindex="1" target="_blank">ONC
          Scorecard</a>
      </div>
    </div>
  </div>
</div>
